<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">

      <section class="profile" aria-label="секция профиль">
        <img class="profile__avatar" src="./images/image__kusto.png" alt="аватар исследователя" />
        <div class="profile__info">
          <div class="profile__title-wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
        </button>

      </section>

      <section class="elements" aria-label="секция карточек">
        <ul class="element">
          <li class="element__item">
            <img class="element__image" alt="Ординская пещера" src="./images/image1.jpg" />
            <div class="element__group">
              <h2 class="element__group-title">Пермский край</h2>
              <button class="element__like-button element__like-button_active" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Кутхины Баты" src="./images/image2.jpg" />
            <div class="element__group">
              <h2 class="element__group-title">Камчатка</h2>
              <button type="button" class="element__like-button element__like-button_active"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Соловецкий монастырь" src="./images/image6.jpg" />
            <div class="element__group">
              <h2 class="element__group-title">Архангельская область</h2>
              <button type="button" class="element__like-button element__like-button_active"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Розовое озеро" src="./images/image4.jpg" />
            <div class="element__group">
              <h2 class="element__group-title">Крым</h2>
              <button type="button" class="element__like-button element__like-button_active"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Чарские пески" src="./images/image5.jpg" />
            <div class="element__group">
              <h2 class="element__group-title">Забайкалье</h2>
              <button type="button" class="element__like-button element__like-button_active"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Вулкан Креницына" src="./images/image3.jpg" />
            <div class="element__group">
              <h2 class="element__group-title">Курильские острова</h2>
              <button type="button" class="element__like-button element__like-button_active"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup"> <!--невидимый на странице контент нужно выносить под footer, чтобы он не отнимал время для загрузки видимой части страницы-->
      <div class="popup__container">
        <button class="popup__close-button" type="button" form="data"></button> <!--кнопка закрытия не в форме по образцу ревью-->
        <form class="form" name="edit-profile" action="#" id="data">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-wrap">
            <input class="form__input form__input_type_name" name="name" type="text" placeholder="Имя" form="data" value="Жак-Ив Кусто">
            <input class="form__input form__input_type_job" name="job" type="text" placeholder="О себе" form="data" value="Исследователь океана">
          </fieldset>
          <button class="form__save-button" type="submit" form="data">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
