<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      <img class="header__line" src="./images/Line.svg" alt="Линия" />
    </header>
    <main class="content">

      <section class="profile" aria-label="секция профиля">
        <img class="profile__avatar" src="./images/image__kusto.png" alt="аватар исследователя" />
        <form class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто
            <img class="profile__edit-button" src="./images/Edit Button.svg" alt="кнопка редактировать" />
          </h1>
          <!--<img class="profile__edit-button" src="./images/Edit Button.svg" alt="кнопка редактировать" />-->
          <!--<button type="button" class="profile__edit-button">
          </button>-->
          <p class="profile__text">Исследователь океана</p>
        </form>
        <img class="profile__add-button" src="./images/Add Button.svg" alt="кнопка добавить фото" />
        <!--<button src='.' type="button" class="profile__add-button">
        </button>-->

      </section>

      <section class="elements" aria-label="секция карточек">
        <ul class="element">
          <li class="element__item">
            <img class="element__image" alt="фото Карачаевск" src="./images/foto karachaevsk.png" />
            <div class="element__group">
              <h2 class="element__group-title">Карачаевск</h2>
              <img class="element__group-vector" alt="кнопка нравится" src="./images/Vector.svg" />
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="фото гора эльбрус" src="./images/foto gora-elbrus.png" />
            <div class="element__group">
              <h2 class="element__group-title">Гора Эльбрус</h2>
              <img class="element__group-vector" alt="кнопка нравится" src="./images/Vector.svg" />
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="фото домбай" src="./images/foto dombayi.png" />
            <div class="element__group">
              <h2 class="element__group-title">Домбай</h2>
              <img class="element__group-vector" alt="кнопка нравится" src="./images/Vector.svg" />
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Гора эльбрус2" src="./images/foto gora-elbrus.png" />
            <div class="element__group">
              <h2 class="element__group-title">Гора эльбрус2</h2>
              <img class="element__group-vector" alt="кнопка нравится" src="./images/Vector.svg" />
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Домбай2" src="./images/foto dombayi.png" />
            <div class="element__group">
              <h2 class="element__group-title">Домбай2</h2>
              <img class="element__group-vector" alt="кнопка нравится" src="./images/Vector.svg" />
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" alt="Карачаево-Ч..." src="./images/foto karachaevsk.png" />
            <div class="element__group">
              <h2 class="element__group-title">Карачаево-Ч...</h2>
              <img class="element__group-vector" alt="кнопка нравится" src="./images/Vector.svg" />
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
