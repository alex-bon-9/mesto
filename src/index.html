<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="shortcut icon" href="<%=require('./images/favicon-32x32.png')%>" type="image/x-icon">
    
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
        </header>
        <main class="content">

            <section class="profile" aria-label="секция профиль">
                <!--<img class="profile__avatar" src="<%=require('./images/image__kusto.png')%>" alt="аватар исследователя" /> -->
                <button class="profile__image-button" type="button"><img alt="аватар исследователя" class="profile__avatar" src="#"></button>

                <div class="profile__info">
                    <div class="profile__title-wrap">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button">
        </button>
            </section>

            <section class="elements" aria-label="секция карточек">
                <ul class="element">
                <template class="element-template">
                    <li class="element__item">
                    <button class="element__delete-button" aria-label="delete" type="button"></button>
                    <img class="element__image" alt="#" src="#" />
                    <div class="element__group">
                    <h2 class="element__group-title">Пермский край</h2>
                    <div class="element__like-wrap">
                    <button class="element__like-button" type="button"></button>
                    <span class="element__like-counter"></span>
              </div>  
            </div>
          </li>
          </template>
                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit">
            <!--невидимый на странице контент нужно выносить под footer, чтобы он не отнимал время для загрузки видимой части страницы-->
            <div class="popup__container">
                <button class="popup__close-button" type="button" form="data"></button>
                <form class="form" name="edit-profile" action="#" id="data" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <fieldset class="form__input-wrap">
                        <input class="form__input form__input_type_name" id="name-input" name="name" type="text" placeholder="Имя" form="data" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                        <span class="popup__error" id="name-input-error"></span>
                        <input class="form__input form__input_type_job" id="job-input" name="job" type="text" placeholder="О себе" form="data" value="Исследователь океана" minlength="2" maxlength="200" required>
                        <span class="popup__error" id="job-input-error"></span>
                    </fieldset>
                    <button class="form__save-button" type="submit" form="data">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_add-photo">
            <!--невидимый на странице контент нужно выносить под footer, чтобы он не отнимал время для загрузки видимой части страницы-->
            <div class="popup__container">
                <button class="popup__close-button" type="button" form="list-photo"></button>
                <form class="form" name="add-photo" action="#" id="list-photo" novalidate> <!--novalidate-->
                    <h2 class="form__title">Новое место</h2>
                    <fieldset class="form__input-wrap">
                        <input class="form__input form__input_type_title" id="place-input" name="title" type="text" placeholder="Название" form="list-photo" minlength="2" maxlength="30" required>
                        <span class="popup__error" id="place-input-error"></span>
                        <input class="form__input form__input_type_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" form="list-photo" required>
                        <span class="popup__error" id="link-input-error"></span>
                    </fieldset>
                    <button class="form__save-button form__create-button" type="submit" form="list-photo">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_update-avatar">
            <div class="popup__container popup__container_type_update-avatar">
              <button type="button" class="popup__close-button popup__close-button_type_update-avatar"></button>
              <form name="avatar-form" action="#" class="form form_type_update-avatar" novalidate>
                <h3 class="form__title">Обновить аватар</h3>
                <fieldset class="form__input-wrap">
                    <input type="url" name="link" id="avatar-input" required placeholder="Ссылка на картинку" class="form__input form__input_type_url">
                    <span class="popup__error" id="avatar-input-error"></span>
                </fieldset>
                <button type="submit" class="form__save-button form__save-button_type_update-avatar">Сохранить</button>
              </form>
            </div>
        </section>
        <section class="popup popup_type_confirm-delete">
            <div class="popup__container popup__container_type_confirm-delete">
              <button type="button" class="popup__close-button popup__close-button_type_confirm-delete"></button>  
              <form name="delete-form" action="#" class="form form_type_confirm-delete" novalidate>
                <h3 class="form__title form__title_confirm-delete">Вы уверены?</h3>
                <button type="submit" class="form__save-button form__save-button_type_confirm-delete">Да</button>
              </form>
            </div>
        </section>
        <section class="popup popup-open-photo">
          <div class="popup-open-photo__container">
            <button class="popup__close-button popup-open-photo__close-button" type="button"></button>
            <img class="popup-open-photo__image"  src="#" alt="#" />
            <h2 class="popup-open-photo__caption">Архыз</h2>
          </div>
        </section>
    </div>
</body>

</html>
